name: CI

on: 
  push:
    branches:
      - master
      
jobs:
  build_drafts:
    name: 'Build the drafts job'
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build It
      uses: ./
    - name: save ript draft
      uses: actions/upload-artifact@v1
      with:
        name: draft-rosenbergjennings-dispatch-ript 
        path: draft-rosenbergjennings-dispatch-ript.txt
    - name: save sipdiff draft
      uses: actions/upload-artifact@v1
      with:
        name: draft-rosenberg-dispatch-ript-sipdiffs 
        path: draft-rosenberg-dispatch-ript-sipdiffs.txt
